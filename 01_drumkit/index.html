<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drumkit</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen mx-auto flex flex-col items-center justify-center">
        <h1 class="uppercase">fingerdrums</h1>
        <h2>your fingers favourite keyboard drumkit.</h2>
        <div class="w-full max-w-lg">
            <div class="flex h-32">
                <button data-key="65" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">a</div>
                </button>
                <button data-key="83" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">s</div>
                </button>
                <button data-key="68" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">d</div>
                </button>
                <button data-key="70" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">f</div>
                </button>
                <button data-key="74" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">j</div>
                </button>
                <button data-key="75" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">k</div>
                </button>
                <button data-key="76" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">l</div>
                </button>
                <button data-key="192" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">รถ</div>
                </button>
            </div>
            <div class="h-12 flex">
                <button data-key="32" onclick="playAudio(this.dataset.key)" class="flex-grow border uppercase">
                    <div class="uppercase">space</div>
                </button>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/boom.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="83" src="sounds/clap.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="68" src="sounds/hihat.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="70" src="sounds/kick.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="74" src="sounds/openhat.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="75" src="sounds/ride.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="76" src="sounds/snare.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="192" src="sounds/tink.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <audio data-key="32" src="sounds/tom.wav">
        Your browser does not support the <code>audio</code> element.
    </audio>
    <script src="app.js"></script>
</body>
</html>
