<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drumkit</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen mx-auto flex flex-col items-center justify-center">
        <h1 class="uppercase">drumkit</h1>
        <div class="w-full max-w-lg">
            <div class="flex h-32">
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">a</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">s</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">d</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">f</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">j</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">k</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">l</div>
                </button>
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">รถ</div>
                </button>
            </div>
            <div class="h-12 flex">
                <button data-key="" class="flex-grow border uppercase">
                    <div class="uppercase">space</div>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
