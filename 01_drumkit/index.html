                </button>
                <button data-key="75" class="flex-grow border uppercase transition focus:outline-none">
                    k
                </button>
                <button data-key="76" class="flex-grow border uppercase transition focus:outline-none">
                    l
                </button>
                <button data-key="192" class="flex-grow border uppercase transition focus:outline-none">
                    รถ

            </div>
            <div class="h-12 flex">

        </div>
