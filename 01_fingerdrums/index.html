<head>

    <title>FINGERDRUMS</title>

<body>
    <div class="min-h-screen px-4 flex items-center justify-center font-sans text-gray-300 bg-img overflow-hidden">
        <div class="w-full max-w-3xl py-4 sm:px-4 text-center bg-opacity-dark rounded">
            <h1 class="text-4xl sm:text-5xl font-indie uppercase tracking-wider font-bold">fingerdrums</h1>
            <h2 class="sm:text-lg lowercase text-gray-600">your fingers favourite drumkit!</h2>
            <div class="mt-6">
                <div class="flex h-32">
                    <button data-key="65" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">a</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">tink</div>
                    </button>
                    <button data-key="83" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">s</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">clap</div>
                    </button>
                    <button data-key="68" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">d</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">open<br>hihat</div>
                    </button>
                    <button data-key="70" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">f</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">hihat</div>
                    </button>
                    <button data-key="74" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">j</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">snare</div>
                    </button>
                    <button data-key="75" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">k</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">tom</div>
                    </button>
                    <button data-key="76" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">l</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">boom</div>
                    </button>
                    <button data-key="192" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">รถ</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">ride</div>
                    </button>
                </div>
                <div class="mt-4 h-12 flex">
                    <button data-key="32" onclick="playAudio(this.dataset.key)" class="w-1/12 mx-2 flex-grow relative border border-gray-500 rounded transition focus:outline-none">
                        <div class="text-2xl font-indie font-bold uppercase">space</div>
                        <div class="absolute bottom-0 w-full leading-none text-xs text-center text-gray-600">kick drum</div>
                    </button>
                </div>
            </div>
        </div>
